version: '3.8'services:  identity_server:    image: ukrgerri4/identity_server:latest    container_name: identity_server    build:      context: .      dockerfile: src/Ids.Web/Dockerfile      args:        - ASPNETCORE_ENVIRONMENT=Production        - ASPNETCORE_URLS=http://+:80    environment:      - ASPNETCORE_ENVIRONMENT=Production    networks:      internal:    volumes:        - db_data:/app/db_data        - temp-keys:/root/.aspnet/DataProtection-Keys        - logs:/app/logsvolumes:  db_data:  temp-keys:  logs:networks:  internal:    external: true    name: internal-net